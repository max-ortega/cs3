{% extends "base.html" %}
  
{% block title %}Add New Employee Records{% endblock title %}
  
{% block content %}
<div class="col-md-12">
    <form method="POST" class="post-form" action="/update/{{employee.id}}">  
    {% csrf_token %}  
    <div class="container">   
        <div class="col-12">  
            <h3>Update Details</h3>  
        </div> 
        <div class="mb-3"> 
            <label>ID:</label>  
            <input type="text" class="form-control" name="id" id="id_id" required maxlength="254" value="{{ employee.id }}"/>    
        </div> 
        <div class="mb-3"> 
            <label>Name:</label>  
            <input type="text" class="form-control" name="name" id="id_name" required maxlength="254" value="{{ employee.name }}" />  
        </div> 
        <div class="mb-3"> 
            <label>Facility:</label>  
            <input type="text" class="form-control" name="email" id="id_email" required maxlength="254" value="{{ employee.email }}" />  
        </div> 
        <div class="mb-3"> 
            <label>Quantity:</label>  
            <input type="text" class="form-control" name="contact" id="id_contact" required maxlength="254" value="{{ employee.contact }}" />  
        </div> 
        <div class="mb-3 d-flex gap-2"> 
            <a href="/" class="btn btn-secondary btn-lg">Cancel</a>
            <button type="submit" class="btn btn-success btn-lg">Update</button>  
        </div> 
    </div>  
    </form>  
</div>
{% endblock content %}
