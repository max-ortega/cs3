<!DOCTYPE html>
<html>
<head>
    <title>Inspection Tool Report</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
            padding: 5px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Inspection Tool Report</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Facility</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
            <tr>
                <td>{{ item.name }}</td>
                <td>{{ item.email }}</td>
                <td>{{ item.contact }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
